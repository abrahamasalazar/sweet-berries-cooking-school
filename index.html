<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>replit</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

<body>
  <h1>Sweet Berries Cooking School Registration Page</h1>
  <p>Excel in the culinary industry at the US's #1 Institute.</p>

  <label for="first-name"><b>First Name</b></label>
  <input type="text" placeholder="First Name" name="first-name" required>

  <label for="last-name"><b>Last Name</b></label>
  <input type="text" placeholder="Last Name" name="last-name" required><br>

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="example@email.com" name="email" required><br>

  <label for="password"><b>Password</b></label>
  <input type="password" placeholder="6 characters min." name="password" required><br>

  <label for="courses"><b>Choose a course:</b></label>

  <select name="programs" id="programs" required>
    <option value=""></option>
    <option value="complete-program">Complete Program (all courses included)</option>
    <option value="culinary-arts">Culinary Arts</option>
    <option value="pastry">Pastry Arts</option>
    <option value="baking-arts">Baking Arts</option>
    <option value="home-cooking">Home Cooking</option>
    <option value="hospitality-management">Hospitality Management & Gastronomy</option>
  </select><br><br>

  <button type="submit" class="btn" onClick="submitForm()">Submit</button>
  <button type="button" class="btn-cancel" onClick="closeForm()">Cancel</button>

  <footer>&copy2022 Sweet Berries Cooking School; All Rights Reserved.</footer>
</body>
</html>
