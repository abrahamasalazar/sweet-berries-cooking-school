<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>The Ultimate Ski Adventure | Form</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

<body>
  <h1>The Ultimate Ski Adventure Registration Form</h1>
  <p>Your just one slide away from the coldest endeavors!</p>

  <label for="first-name"><b>First Name</b></label>
  <input type="text" placeholder="First Name" name="first-name" required>

  <label for="last-name"><b>Last Name</b></label>
  <input type="text" placeholder="Last Name" name="last-name" required><br>

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="example@email.com" name="email" required><br>

  <label for="password"><b>Password</b></label>
  <input type="password" placeholder="6 characters min." name="password" required><br>

  <label for="courses"><b>Select location:</b></label>

  <select name="location" id="location" required>
    <option value=""></option>
    <option value="aspen">Aspen, CO</option>
    <option value="big-bear">Big Bear, CA</option>
    <option value="hospitality-management">Jackson Hole, WY</option>
    <option value="reno">Reno, NV</option>
    <option value="snowbird">Snowbird, UT</option>
    <option value="sun-valley">Sun Valley, ID</option>
  </select><br>

  <label for="notes"><b>Notes</b></label>
  <input type="text" placeholder="(optional)" name="notes"><br><br>

  <button type="submit" class="btn" onClick="submitForm()">Submit</button>
  <button type="button" class="btn-reset" onClick="this.form.reset()">Reset</button>

  <footer>&copy2022 The Ultimate Ski Adventure; All Rights Reserved.</footer>
</body>
</html>
